<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="head_container">
            <h1 class="head_top">Generate a</h1>
            <h1 class="head_bottom">random password</h1>
            <p class="head_decript">Never use an unsecure password again</p>
            <button class="generate" onclick="generatePassword()">Generate Passwords</button>
        </div>
        <hr>
        <div class="fieldsPlaceholder">
            <div class="passwordOne">
                <p id="passDisplayOne"></p>
            </div>
            <div class="passwordTwo">
                <p id="passDisplayTwo"></p>
            </div>
        </div>
        <div class="charachterLength">
            <p class="number_decript" id="quantity">15</p>
            <button class="characters" id="quantityPlus" onclick="addMore()">Add More</button>
            <button class="characters" id="quantityMinus" onclick="addLess()">Add Less</button>
        </div>
        <div class="selection_Container">
            <button class="selection" id="numbers" onclick="numberOnly()">Remove Numbers</button>
            <button class="selection" id="letters" onclick="lettersOnly()">Remove Letters</button>
            <button class="selection" id="special" onclick="specialOnly()">Remove Characters</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
